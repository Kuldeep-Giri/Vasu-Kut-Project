          </div>
        </div>
      </div>

            <input type="email" formControlName="email" placeholder=Eg.abcd123@gmail.com class="form-control">
          </div>
      
      
            
            
             
              
              <div class="col-12">
                <label class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control" placeholder="At least 6 characters">

                  <i class="bi bi-info-circle"></i> Passwords must be at least 6 characters.
                </div> -->
              </div>
             
      
              
              
              <div style="text-align: center;">
                          <button type="submit" class=" amazon-btn regitrationbtn">Login</button>
    
                        </div>
    
      </div>
            </form>
           <div class="p-3" >

              You are a user? <a routerLink="/auth/register">Sign up </a>

              <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
