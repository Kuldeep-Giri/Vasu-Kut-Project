<app-spinner *ngIf="isLoading"></app-spinner>
<div class="container mt-4">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item" routerLink="" routerLinkActive="router-link-active" ><a href="">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">
            {{product.name}}
                </li>
      </ol>
    </nav>
  
    <div class="row">
      <!-- Product Images -->
      <div class="col-md-6">
        <div class="main-image">
          <img [src]="selectedImage" class="img-fluid" alt="Main Product Image" style="    width: 500px;
    height: 320px; object-fit: contain;">
        </div>
        
        <div class="thumbnail-images d-flex mt-2">
          <img *ngFor="let image of thumbnails" 
               [src]="image" 
               class="img-thumbnail me-2" 
               alt="Thumbnail"
               (click)="changeMainImage(image)">
        </div>
      </div>
  
      <!-- Product Details -->
      <div class="col-md-6">
        <h3 class="product-title">
          {{product?.name}}
        </h3>
        <p class="price">₹ {{product.minPricePerUnit}} <del class="text-danger ">₹ {{product.maxPricePerUnit}}</del></p>
      <div class="d-flex">
        <button class="btn btn-warning btn-lg mx-3">Add to Cart</button>
        <button class="btn btn-primary btn-lg">Buy Now</button>

      </div>
    </div>
    </div>
    <div class="desc">
        <p class="description" [innerHTML]="product?.description"></p>
    </div>
  </div>
