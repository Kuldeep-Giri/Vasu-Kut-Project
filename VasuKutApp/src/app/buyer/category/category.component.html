<div class="category-container" (mouseleave)="onLeave()">
    <ul class="category-list">
      <li
        *ngFor="let category of categories"
        (mouseenter)="onHover(category)"
        [class.active]="category === activeCategory"
      >
        {{ category.name }}
      </li>
    </ul>
  
    <div 
      class="subcategory-container" 
      *ngIf="activeCategory"
      (mouseenter)="cancelHide()" 
      (mouseleave)="onLeave()"
    >
      <div class="subcategory-section row" *ngFor="let section of activeCategory.subcategories">
        <h5>{{ section.name }}</h5>
        <ul>
          <li *ngFor="let item of section.items">{{ item }}</li>
          <li class="view-more">View More</li>
        </ul>
      </div>
    </div>
  </div>
 
<!-- Mobile View (Category Icons) -->
<div class="container">
    <div class="row mobile-category-grid">
      <div *ngFor="let category of categories" class="col-4 col-sm-4 col-md-3 col-lg-3 text-center category-item">
        <img [src]="category.image" alt="{{ category.name }}" class="img-fluid" style="">
        <p class="category-name">{{ category.name }}</p>
      </div>
    </div>
  </div>
