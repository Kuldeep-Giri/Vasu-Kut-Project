<app-spinner *ngIf="loading"></app-spinner>
<app-navbar ></app-navbar>
<div class="search-results">
    <div *ngIf="products.length === 0 && !loading">
      <p>No products found.</p>
    </div> 
  </div>
 <div class="container mt-3">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-9">
      
    <div class="row">
        <div class="col-6 col-md-3 col-xl-2 col-lg-5th "  *ngFor="let product of products; let i = index">
          <div class="box ">
            <img  [src]="imageUrl + product.productImageUrls[0]"   
            routerLinkActive="router-link-active"  [routerLink]="['/productdetails', product.id]"  class="img-fluid" alt="Product Image" style="object-fit: contain;"/>
            <div class="box-body text-center ">
              <h5 class="box-title"> {{ (product.name.length>30)? (product.name | slice:0:30)+'...':(product.name) | titlecase  }}
              </h5>
              <button class="button-62 mt-2 " role="button" (click)="addToCart(product.id)">Interested</button>
            </div>
          </div>
        </div>
      </div>
    </div>
   <div class="d-flex justify-content-center mt-3">
    <button class="viewmore" *ngIf="products.length < totalProducts" (click)="loadMore()" [disabled]="loading">
      {{ loading ? 'Loading...' : 'View More' }}
    </button>
   </div>
  </div>
 </div>
