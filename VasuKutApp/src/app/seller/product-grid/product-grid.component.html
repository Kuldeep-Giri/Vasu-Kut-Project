<div class="container mt-4">
    <table mat-table [dataSource]="products" class="mat-elevation-z8">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let product"> {{ product.id }} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let product">
          <button mat-button color="primary" (click)="openPopup(product.description, 'description')">
            View
          </button>
        </td>
      </ng-container>
  
      <!-- Images Column -->
      <ng-container matColumnDef="images">
        <th mat-header-cell *matHeaderCellDef> Images </th>
        <td mat-cell *matCellDef="let product">
          <button mat-button color="primary" (click)="openPopup(product.productImageUrls, 'images')">
            View
          </button>
        </td>
      </ng-container>
  
      <!-- Video Column -->
      <ng-container matColumnDef="video">
        <th mat-header-cell *matHeaderCellDef> Video </th>
        <td mat-cell *matCellDef="let product">
          <button mat-button color="primary" (click)="openPopup(product.productVideoUrl, 'video')">
            Play
          </button>
        </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let product">
          <mat-slide-toggle (change)="toggleProductStatus(product.id, product.showcaseStatus)" [checked]="product.showcaseStatus"></mat-slide-toggle>
          <button mat-icon-button color="warn" (click)="onDeleteProduct(product.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <a mat-icon-button color="warn" (click)="navigateToUpdate(product.id)">
            <mat-icon>Update</mat-icon>
          </a>
        </td>
       
      </ng-container>

      <!-- Min Price Column -->
<ng-container matColumnDef="minPricePerUnit">
    <th mat-header-cell *matHeaderCellDef> Min Price </th>
    <td mat-cell *matCellDef="let product"> {{ product.minPricePerUnit }} </td>
  </ng-container>
  
  <!-- Max Price Column -->
  <ng-container matColumnDef="maxPricePerUnit">
    <th mat-header-cell *matHeaderCellDef> Max Price </th>
    <td mat-cell *matCellDef="let product"> {{ product.maxPricePerUnit }} </td>
  </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
